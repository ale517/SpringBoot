<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Landon Reservations</title>

<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/site.css" />
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/site.js"></script>
</head>
<body>

	<script>
		$(function() {
			$("#datepicker2").datepicker();
		});
	</script>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="reservations">Landon Hotels -
					Reservations</a>
			</div>
		</div>
	</nav>


	<div class="container">

		<div class="page-header">

			<h1>Welcome to the Reservations Page</h1>
		</div>


		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"> <span
				class="glyphicon glyphicon-calendar" aria-hidden="true"> </span></span> <input
				type="text" class="form-control" id="datepicker"
				aria-describedby="basic-addon1" />


		</div>

		<!-- <p>Date:<div id="datepicker2"></div></p> -->





		<table class="table table-striped table-bordered">
			<tr>
				<th>Room</th>
				<th>Room Number</th>
				<th>Guest</th>
			</tr>

		<tr th:each="roomReservation: ${roomReservations}">
            <td th:text="${roomReservation.roomName}">Room Name</td>
            <td th:text="${roomReservation.roomNumber}">Room Number</td>
            <td th:text="${roomReservation.lastName}!=null? ${roomReservation.lastName} + ', ' + ${roomReservation.firstName} : 'VACANT'">Full Name</td>
        </tr>


		</table>



	</div>
	<footer class="footer navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<p class="text-muted">@Copyright 2017 Alejandro</p>
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
